<div class="container animated fadeIn">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="name">StartDate</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              name="startDate"
              [(ngModel)]="startDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="devolutionDate">DevolutionDate</label>
            <input
              type="date"
              class="form-control"
              id="devolutionDate"
              name="devolutionDate"
              [(ngModel)]="devolutionDate"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Costume</label
              >
  
              <select
                class="custom-select"
                id="inputGroupSelect01"
                [(ngModel)]="costume"
                name="costume"
                required
              >
                <option
                  [value]="i"
                  *ngFor="let costume of listCostume; let i = index"
                >
                  {{listCostume[i] }}
                </option>
              </select>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >client</label
              >
  
              <select
                class="custom-select"
                id="inputGroupSelect01"
                [(ngModel)]="client"
                name="client"
                required
              >
                <option
                  [value]="i"
                  *ngFor="let client of listClient; let i = index"
                >
                  {{ listClient[i] }}
                </option>
              </select>
            </div>
          </div>
         
          
         
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
