<div class="container animated fadeIn">

    <table class="table table-success table-striped">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">StartDate</th>
            <th scope="col">DevolutionDate</th>
            <th scope="col">Status</th>
            <th scope="col">Costume</th>
            <th scope="col">Client</th>
            <th scope="col">Score</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let reservation of  reservations">
            <td>{{ reservation.idReservation}}</td>
            <!--<td>{{ reservation.startDate}}</td>-->
            <td>{{ formatoFecha(reservation.startDate)}}</td>
            <td>{{ formatoFecha(reservation.devolutionDate)}}</td>
            <td>{{ reservation.status}}</td>
            <td>{{ reservation.costume.name}}</td>
            <td>{{ reservation.client.name}}</td>
            <td>{{ reservation.score }}</td>
            
            
            <td><button class="btn btn-outline-primary" routerLink="/reservation/detalle/{{reservation.idReservation}} "><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/reservation/update//{{reservation.idReservation}}"><i class="fas fa-user-edit"></i> Editar</button></td>
            <td> <button class="btn btn-outline-danger" (click)="delete(reservation.idReservation)"  ><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
         
        </tbody>
    </table>
  
    <div class="mt-3">
      <button  class="btn btn-outline-success btn-lg" routerLink="/reservation/create" >
        <i class="fas fa-shopping-cart"></i> Agregar Costume
  
      </button>
    </div>
  </div>
