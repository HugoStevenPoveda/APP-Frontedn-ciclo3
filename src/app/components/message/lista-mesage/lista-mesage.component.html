<div class="container animated fadeIn">

    <table class="table table-success table-striped">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Message</th>
            <th scope="col">Costume</th>
            <th scope="col">Client</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let message of messages">
            <td>{{message.idMessage}}</td>
            <td>{{message.messageText}}</td>
            <td>{{message.costume.name}}</td>
            <td>{{message.client.name}}</td>
        
            
            <td><button class="btn btn-outline-primary" routerLink="/message/detalle/{{message.idMessage}} "><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/message/update/{{message.idMessage}}"><i class="fas fa-user-edit"></i> Editar</button></td>
            <td> <button class="btn btn-outline-danger" (click)="delete(message.idMessage)"  ><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
         
        </tbody>
    </table>
  
    <div class="mt-3">
      <button  class="btn btn-outline-success btn-lg" routerLink="/message/create" >
        <i class="fas fa-envelope-open-text"></i> Agregar Message
  
      </button>
    </div>
  </div>
