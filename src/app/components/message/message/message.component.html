<div class="container">
    <div class="row mt-5" *ngIf="message">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{message.idMessage}}</li>
                <li class="list-group-item"><b>Message: </b>{{message.messageText}}</li>
                <li class="list-group-item"><b>Costume: </b>{{message.costume.name}}</li>
                <li class="list-group-item"><b>Client: </b>{{message.client.name}}</li>
               
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-undo-alt"></i>Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
