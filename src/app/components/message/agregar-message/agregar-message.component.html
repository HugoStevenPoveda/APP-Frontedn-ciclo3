<div class="container">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="description">Message</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="messageText"
                  name="messageText"
                  [(ngModel)]="messageText"
                  required
                ></textarea>
              </div>
          <div class="form-group">
            <label for="costume">Costume</label>
            <input
              type="text"
              class="form-control"
              id="costume"
              name="costume"
              [(ngModel)]="costume"
              required
            />
          </div>
          <div class="form-group">
            <label for="year">client</label>
            <input
              type="text"
              min="0"
              class="form-control"
              id="client"
              name="client"
              [(ngModel)]="client"
              required
            />
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
