<div class="container animated fadeIn">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              maxlength="250"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
            type="text"
            min="0"
            max="100"
            maxlength="4"
              class="form-control"
              id="age"
              name="age"
              [(ngModel)]="age"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              maxlength="45"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
  
        

          <div class="form-group">
            <label for="category">Password</label>
            <input
              type="password"
              maxlength="45"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
