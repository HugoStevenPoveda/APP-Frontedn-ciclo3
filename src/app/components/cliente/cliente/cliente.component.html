<div class="container animated fadeIn">
    <div class="row mt-5" *ngIf="client">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{client.idClient}}</li>
                <li class="list-group-item"><b>Name: </b>{{client.name}}</li>
                <li class="list-group-item"><b>Age: </b>{{client.age}}</li>
                <li class="list-group-item"><b>Email: </b>{{client.email}}</li>
                <li class="list-group-item"><b>Password: </b>{{client.password}}</li>
               
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-undo-alt"></i>Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
