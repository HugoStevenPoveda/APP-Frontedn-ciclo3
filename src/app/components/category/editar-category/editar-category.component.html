<div class="container animated fadeIn"*ngIf="category">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="category.name"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="precio">Description</label>
            <textarea
              class="form-control"
              rows="5"
              id="description"
              name="description"
              [(ngModel)]="category.description"
              required
            ></textarea>
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
