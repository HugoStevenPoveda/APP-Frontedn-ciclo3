<div class="container animated fadeIn">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            maxlength="45"
            id="name"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="Description">Description</label>
          <textarea
            class="form-control"
            maxlength="250"
            rows="5"
            id="description"
            name="description"
            [(ngModel)]="description"
            required
          ></textarea>
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          Crear
        </button>
      </form>
    </div>
  </div>
</div>
