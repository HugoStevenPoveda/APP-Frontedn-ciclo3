<div class="container animated fadeIn" *ngIf="costume">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              maxlength="45"
              id="name"
              name="name"
              [(ngModel)]="costume.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input
              type="text"
              maxlength="45"
              class="form-control"
              id="brand"
              name="brand"
              [(ngModel)]="costume.brand"
              required
            />
          </div>
          <div class="form-group">
            <label for="year">year</label>
            <input
              type="text"
              max="4"
              maxlength="4"
              class="form-control"
              id="year"
              name="year"
              [(ngModel)]="costume.year"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              maxlength="250"
              rows="3"
              id="description"
              name="description"
              [(ngModel)]="costume.description"
              required
            ></textarea>
          </div>


          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Category</label
              >
  
              <select
                class="custom-select"
                id="inputGroupSelect01"
                [(ngModel)]="costume.category.id"
                name="category"
                required
              > 
              <option selected>{{costume.category.name}}</option>
                <option
                  [value]="categoryId"
                  *ngFor="let categoryId of listCategory"
                >
                  {{categoryId }}
                </option>
              </select>
              <h1>
                {{costume.category.id }}
              </h1>

            </div>
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
