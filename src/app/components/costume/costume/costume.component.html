<div class="container animated fadeIn">
    <div class="row mt-5" *ngIf="costume">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{costume.id}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{costume.name}}</li>
                <li class="list-group-item"><b>Brand: </b>{{costume.brand}}</li>
                <li class="list-group-item"><b>Description: </b>{{costume.description}}</li>
                <li class="list-group-item"><b>Category: </b>{{costume.category.name}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-undo-alt"></i>Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
