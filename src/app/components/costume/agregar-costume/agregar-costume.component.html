<div id="mainContainer" class="container animated fadeIn">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            maxlength="45"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input
            type="text"
            maxlength="45"
            class="form-control"
            id="brand"
            name="brand"
            [(ngModel)]="brand"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">year</label>
          <input
            
            min="0"
            max="4"
            maxlength="4"
            
            class="form-control"
            id="year"
            name="year"
            [(ngModel)]="year"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            maxlength="250"
            rows="2"
            id="description"
            name="description"
            [(ngModel)]="description"
            required
          ></textarea>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Category</label
            >

            <select
              class="custom-select"
              id="inputGroupSelect01"
              [(ngModel)]="category"
              name="category"
              required
            >
              <option
                [value]="i"
                *ngFor="let category of listCategory; let i = index"
              >
                {{ listCategory[i] }}
              </option>
            </select>
          </div>
        </div>

        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          Crear
        </button>
      </form>
    </div>
  </div>
</div>
