<div class="container">

    <table class="table table-success table-striped">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Brand</th>
            <th scope="col">Year</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let costume of costumes">
            <td>{{costume.id}}</td>
            <td>{{costume.name}}</td>
            <td>{{costume.brand}}</td>
            <td>{{costume.year}}</td>
            <td>{{costume.description}}</td>
            <td>{{costume.category.id}}</td>
            
            <td><button class="btn btn-outline-primary" routerLink="/costume/detalle/{{costume.id}} "><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/costume/update//{{costume.id}}"><i class="fas fa-user-edit"></i> Editar</button></td>
            <td> <button class="btn btn-outline-danger" (click)="delete(costume.id)"  ><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
         
        </tbody>
    </table>
  
    <div class="mt-3">
      <button  class="btn btn-outline-success btn-lg" routerLink="/costume/create" >
        <i class="fas fa-mask"></i> Agregar Costume
  
      </button>
    </div>
  </div>
